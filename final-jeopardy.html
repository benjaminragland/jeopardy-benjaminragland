<!DOCTYPE html>
<html class="game-background" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jeopardy</title>
    <!-- audio currently disabled. Will add JS funtion to play when question appears next phase -->
    <audio src="./audio/Jeopardy-theme-song/Jeopardy-theme-song.mp3"></audio>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="fade-in">
    <h1 class="headerOne">Final Jeopardy</h1>

    <!-- main flex container for all elements   -->
    <div id="final-flex-container">
      <div class="final-category">
        <p class="final-category-text">Final Category</p>
      </div>
      <div class="final-answer">
        <p class="final-answer-text">
          This is the answer that you will have to figure out the question to...
        </p>
      </div>
      <div id="final-bet-container">
        <form class="final-input" action="">
          <input type="text" placeholder="Your wager..." />
          <input class="input-margin" type="text" placeholder="What is?..." />
        </form>
        <form class="final-button" action="">
          <button class="final-bet-button" disabled>Guess</button>
        </form>
      </div>
    </div>
  </body>
</html>
